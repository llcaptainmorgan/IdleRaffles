<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Bingo Card</h1>
        <div id="bingoCardContainer" class="bingo-card">
            <!-- Bingo card will be generated here by JavaScript -->
        </div>
        <div class="controls">
            <input type="number" id="markNumberInput" placeholder="Enter number to mark">
            <button id="markNumberBtn">Mark Number</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
